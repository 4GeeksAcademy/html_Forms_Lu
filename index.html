<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Payment Form</title>
</head>

<body>

  <div class="container" style="margin-top:25px;">
    <div class="card">
      <!--header-->
      <div class="card-header">
        Payment Form
      </div>
      <!--body-->
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          <b>Some Fields Are Missing</b>
        </div>
        <!--1/4 partes-->
        <div container="text-center">
          <div class="row">
            <div class="col-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Card #</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="0000">
                </div>
              </form>

              <!--CVC-->
            </div>
            <div class="col">
              <form>
                <div class="mb-3">
                  <label for="numberofCVC" class="form-label">CVC #</label>
                  <input type="numberofCVC" class="form-control" id="numberofCVC" aria-describedby="NumberofCVC"
                    placeholder="XXXXxx">

                </div>
              </form>
            </div>
            <!--Amount-->
            <div class="col">
              <form>
                <!--need the dollar sign on the side of the box-->
                <div class="mb-3">
                  <!-- <div class="row>">
                  <span class="material-symbols-outlined">
                    attach_money
                    </span> -->
                  <label for="exampleInputEmail1" class="form-label">Amount</label>

                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Amount">
                  <!--need XXXX inside the box-->
                  <!--  </div> -->
                </div>
              </form>
            </div>
            <!--First Name &Last name-->
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <form>
                    <div class="mb-3">
                      <label for="MaidenName" class="form-label">First Name</label>
                      <input type="MadenName" class="form-control" id="MaidenName" aria-describedby="FirstName">

                    </div>

                  </form>
                </div>
                <div class="col">
                  <form>
                    <div class="mb-3">
                      <label for="exampleLastName" class="form-label">LastName</label>
                      <input type="LasttName" class="form-control" id="LastNAme" aria-describedby="LastName">

                    </div>

                  </form>
                </div>
              </div>

              <!--City,State (dropdown),Postal Code-->
              <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <form>
                      <div class="mb-3">
                        <label for="City" class="form-label">City</label>
                        <input type="City" class="form-control" id="City" aria-describedby="City">
                      </div>
                    </form>


                  </div>
                  <div class="col-md-4">
                    <p>State</p>
                    <div class="btn-group">

                      <button class=" btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick a State
                      </button>
                      <ul class="dropdown-menu">
                        <p>California</p>
                        <p>Oregon</p>
                        <p>Nevada</p>
                      </ul>
                    </div>

                  </div>
                  <div class="col col-lg-2">
                    <form>
                      <div class="mb-3">
                        <label for="City" class="form-label">Post Code</label>
                        <input type="City" class="form-control" id="City" aria-describedby="City">
                      </div>
                    </form>
                  </div>
                </div>
              </div>


              <div class="container text-center">
                <div class="row justify-content-start">



                  <div class="row justify-content-between">
                    <div class="col-4">
                      <p> We Accept </p>
                      <div class="form-check">
                        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1"
                          value="option1" aria-label="...">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1"
                          value="option1" aria-label="...">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1"
                          value="option1" aria-label="...">
                      </div>
                    </div>
                  </div>

                  <div class="col-4">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1"> Message: </label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <p>Add any notes here.</p>
                  </div>
                </div>

              </div>
            </div>
            <!--footer-->
            <div class="card-footer">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
              </div>
            </div>
          </div>

        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
